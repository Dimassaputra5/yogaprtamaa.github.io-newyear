<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Newyearrr!</title>
    <style>
        @media (max-width: 768px) {
    body {
        font-size: 14px;
        background: linear-gradient(135deg, #fad0c4, #ff9a9e);
    }

    .card {
        width: 90%;
        max-width: 400px;
        padding: 20px;
    }

    .card h1 {
        font-size: 2em;
    }

    .card p {
        font-size: 1.2em;
    }

    .action .button {
        font-size: 1em;
        padding: 8px 16px;
    }

    .balloon {
        width: 40px;
        height: 60px;
    }
}

@media (max-width: 480px) {
    .card h1 {
        font-size: 1.5em;
    }

    .action .button {
        font-size: 0.9em;
        padding: 6px 12px;
    }

    .music-popup {
        width: 90%;
        font-size: 0.9em;
    }

    .balloon {
        width: 30px;
        height: 50px;
    }
}

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            animation: fadeIn 2s;
            z-index: 10;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card h1 {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 15px;
        }
        .card p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }
        .action {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #e55039;
        }
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle, #ff6f61, #e55039);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #ff6f61;
            transform: translateX(-50%);
        }
        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }
        .balloon:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes popupFadeIn {
            0% {
                transform: translate(-50%, -60%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        .music-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 20;
            animation: popupFadeIn 0.5s ease-out;
        }
        .music-popup button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .music-popup button:hover {
            background-color: #e55039;
        }
    </style>
</head>
